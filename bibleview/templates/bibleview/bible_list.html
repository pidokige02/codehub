{% extends 'base.html' %}

{% block content %}
<h2>성경 구절 목록</h2>

<!-- 번역본 선택 드롭다운 -->
<form method="GET">
    <label for="version">번역본 선택:</label>
    <select name="version" id="version" onchange="this.form.submit()">
        <option value="">전체 보기</option>
        {% for version in versions %}
            <option value="{{ version.code }}" {% if version.code == request.GET.version %}selected{% endif %}>
                {{ version.name }}
            </option>
        {% endfor %}
    </select>
</form>

<!-- 성경 구절 테이블 -->
<table border="1">
    <tr>
        <th>책</th>
        <th>장</th>
        <th>절</th>
        <th>말씀</th>
        <th>번역본</th>
    </tr>
    {% for verse in verses %}
    <tr>
        <td>{{ verse.book }}</td>
        <td>{{ verse.chapter }}</td>
        <td>{{ verse.verse }}</td>
        <td>{{ verse.text }}</td>
        <td>{{ verse.version.code }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
